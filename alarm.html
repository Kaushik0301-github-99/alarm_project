<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm</title>
    <link rel="stylesheet" href="alarm.css">
    
</head>
<body>
    
<div class="wrapper">
    <h1 style="text-align: center; padding-bottom: 50px;">Alarm</h1>
    <div class="timer-display">00:00:00</div>
    <div class="container">
      <div class="inputs">
        <input
          type="number"
          id="hourInput"
          placeholder="00"
          min="0"
          max="23"
        />
        <input
          type="number"
          id="minuteInput"
          placeholder="00"
          min="0"
          max="59"
        />
      </div>
      <button id="set">Add Alarm</button>
      <div class="activeAlarms"></div>
    </div>
  </div>
  <script src="alarm.js"></script>
</body>
</html>
